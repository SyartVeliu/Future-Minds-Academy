<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{color: green;}
    </style>
</head>
<body>
    <h1>I am starting JavaScript</h1>
    <script>
        const heading = document.querySelector('h1');
        heading.classList.add('green');
    </script>
</body>
</html>
