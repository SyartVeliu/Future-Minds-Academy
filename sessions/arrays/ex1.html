<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersise 1</title>
</head>
<body>
    <h3 id="firstName">First Name:</h3>
    <h3 id="lastName">Last Name:</h3>
    <h3 id="address">Address:</h3>
    <h3 id="phone">Phone:</h3>

    <script>
        let personInfo = ['Ridvan', 'Aliu', '9024 Dr', '+1987654321'];

            const firstName = document.querySelector('#firstName');
            firstName.innerHTML = 'First Name: '+personInfo[0];

            const lastName = document.querySelector('#lastName');
            lastName.innerHTML = 'Last Name: '+personInfo[1];

            const address = document.querySelector('#address');
            address.innerHTML = 'Address: '+personInfo[2];

            const phone = document.querySelector('#phone');
            phone.innerHTML = 'Phone: '+personInfo[3];

    </script>
</body>
</html>
