<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
let totalSum = 0;  // Initialize the sum to 0

// Use a loop to continuously ask the user for input
while (true) {
    // Prompt the user to enter a number
    let userInput = prompt("Please enter a positive number (or 0 to finish):");
    let number = parseInt(userInput);  // Convert the input to an integer
    
    // If the user enters 0, break the loop
    if (number === 0) {
        break;
    } else if (number > 0) {
        // Add the number to the total sum if it's positive
        totalSum += number;
    } else {
        // If the number is negative, notify the user
        console.log("Please enter a positive number.");
    }
}

// Output the total sum after the loop finishes
console.log(`The sum of the numbers you wrote is equal to ${totalSum}.`);

    </script>
</body>
</html>
