<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <select name="" id="numro">
        <option value="">1</option>
    </select>

    <script>
        let run = 1;

        const numro = document.querySelector('#numro');

        while (run <= 20) {
            numro.innerHTML += `<option value+"">${run}</option>`
            run++;
        }

    </script>
</body>

</html>
