<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>

    <ol id="books">

    </ol>

    <script>
        let mylibrary = [
            'Gu gu pici gu!',
            'Beni ecen vet',
            'Lulja e kujtimeve',
            'Lahuta e malesise',
            'Homeri Iliada',
            'Luli i Vocerr']

        for (let run = 0; run < mylibrary.length; run++) {
            books.innerHTML += `<li>${mylibrary[run]}</li>`
        }
    </script>
</body>

</html>
