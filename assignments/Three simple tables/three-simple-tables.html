<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>

<body>
    <h1>Three simple tables</h1>
    <h3>Table 1 - Multiplication Table:</h3>
    <table border="1" width="50%">
        <tr>
            <td>*</td>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <br><br><br>
    <h3>Table 2 - Invoice:</h3>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>

        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>
    <h3>Table 3:</h3>
    <table border="1" width="50%">
        <tr>
            <th>Favorite <br> Website</th>
            <td><a href="https://youtube.com">Youtube</a></td>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite Dog <br> Bread</th>
            <td><b>German</b> Shepherd <br> <img src="images/qeni.jpg" alt="Qeni" width="40%"></td>
        </tr>
    </table>
</body>

</html>
