<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <script>
        const username = prompt('Write the email:');
        const password = prompt('Write the password');

        if (username === "admin" && password === "1234") {
            console.log('Welcome, admin!');
        }
        else {
            console.log('Wrong credentials. Please try again.');
        }
    </script>
</body>

</html>
