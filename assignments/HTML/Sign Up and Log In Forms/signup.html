<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1>Register</h1>

    <form action="#"></form>

    <label for="FirstName">First Name</label>
    <input type="text"> <br> <br>

    <label for="LastName">Last Name</label>
    <input type="text"><br> <br>

    <label for="Email">Email</label>
    <input type="text" placeholder="john@doe.com"> <br> <br>

    <label for="Password">Password</label>
    <input type="password"> <br> <br>

    <label for="ConfirmPassword">Confirm Password</label>
    <input type="password"> <br><br>

    <label for="Birthday">Birthday:</label>
    <input type="date" id="Birthday"> <br><br>

    <label for="Gender">Gender</label> <br>
    <input type="radio" name="Gender" id="Gender"> Male <br>
    <input type="radio" name="Gender" id="Gender"> Female <br>

    <input type="checkbox" name="" id=""> I accept the terms and services. <br><br>

    <button>Sign up</button> <br><br>

    Already have an account? <a href="login.html">Log in here!</a>

</body>

</html>
