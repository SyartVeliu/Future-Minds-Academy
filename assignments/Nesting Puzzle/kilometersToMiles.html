<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers to Miles</title>
</head>

<body>
    <script>
        let kilometers = prompt('Write kilometers:');
        const factor = 0.621371;
        let miles = kilometers * factor;

        console.log(`${kilometers} Kilometers are equal to ${miles} Miles`);
    </script>
</body>

</html>
