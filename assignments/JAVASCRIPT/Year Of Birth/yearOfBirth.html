<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Of Birth</title>
</head>
<body>
    <script>
        const currentYear = new Date().getFullYear();
        const age = parseInt(prompt('Write your age:'));
        const yearOfBirth = currentYear - age;

        console.log(`You're ${age} years old, so you were born in the year ${yearOfBirth}.`);
        alert(`You're ${age} years old, so you were born in the year ${yearOfBirth}.`);
    </script>
</body>
</html>
