<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Native API</title>
</head>
<body onload="redirectToWebsite()">

    <script>
        function redirectToWebsite() {
            let website = prompt("Which website do you want to visit?");
            if (website) {
                location.href = `https://www.${website}.com`;
            }
        }
    </script>
</body>
</html>
