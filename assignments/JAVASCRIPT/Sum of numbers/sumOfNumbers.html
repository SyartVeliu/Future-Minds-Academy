<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers</title>
</head>
<body>
    <script>
        let total = 0;

while (true) {
    let userInput = prompt("Please enter a positive number (or 0 to finish):");
    let number = parseInt(userInput);
    
    if (number === 0) {
        break;
    } else if (number > 0) {
        total += number;
    } else {
        console.log("Please enter a positive number.");
    }
}

console.log(`The sum of the numbers you wrote is equal to ${total}.`);

    </script>
</body>
</html>
