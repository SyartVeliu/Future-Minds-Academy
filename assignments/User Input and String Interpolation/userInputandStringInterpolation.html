<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>
</head>

<body>
    <script>
        let name = prompt('Write your name:');
        let age = prompt('Your age:');

        let output = `Your name is ${name} and you are ${age} years old`;

        alert(output);
    </script>
</body>

</html>
